<header class="Header">
  <nav class="Header__desktop-navigation">
    <ul class="Header__desktop-navigation-list">
      {% for item in site.data.menu_items %}
        <li class="Header__navigation-item">
          <a 
            class="Header__navigation-link js-nav-link js-section-link"
            href="{{ item.link }}"
            data-scroll-target="{{ item.title | downcase }}"
          >
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>

  <div class="Header__mobile">
    
    <nav class="Header__mobile-navigation">
      <button 
        class="Header__mobile-hamburger js-mobile-nav-toggle"
        aria-label="Toggle Mobile Menu"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-nav-list"
      > 
      </button>

      <ul 
        class="Header__mobile-navigation-list js-mobile-nav"
        id="mobile-nav-list"
      >
        {% for item in site.data.menu_items %}
          <li class="Header__navigation-item">
            <a 
              class="Header__navigation-link js-nav-link js-section-link"
              href="{{ item.link }}"
              data-scroll-target="{{ item.title | downcase }}"
            >
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
